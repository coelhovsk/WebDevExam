<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabelona">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
        alt=""
      />
      <h1>Cadastro de Alunos</h1>
      <div>
        <form id="addressForm" class="row g-3">
          <div class="col-md-6">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="nome">Email</label>
            <input
              type="text"
              pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="form-group col-md-4">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite o CEP (somente números)"
              maxlength="8"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" />
          </div>

          <div class="form-group col-md-2">
            <label for="numero">Numero</label>
            <input type="text" id="numero" name="numero" />
          </div>

          <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" />
          </div>

          <div class="form-group col-md-4">
            <label for="localidade">Cidade</label>
            <input type="text" id="localidade" name="localidade" />
          </div>

          <div class="form-group col-md-2">
            <label for="uf">UF</label>
            <input type="text" id="uf" name="uf" />
          </div>

          <div class="form-group col-md-2">
            <button type="button" id="clearButton" class="btn btn-success">
              Limpar
            </button>
            <button type="button" id="submitButton" class="btn btn-success">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="savedAddresses">
      <h2 class="text-center mb-4">
        ______________________________________________
      </h2>

      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        id="searchInput"
      />

      <div class="row" id="addressList">
        <!-- ___________________________ -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
