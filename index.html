<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <div class="tabelona">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
                alt="">
            <h1>Consulta de CEP</h1>
            <div>
                <form id="addressForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="nome">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)"
                            maxlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro">
                    </div>

                    <div class="form-group">
                        <label for="numero">Numero:</label>
                        <input type="text" id="numero" name="numero">
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>

                    <div class="form-group">
                        <label for="localidade">Cidade:</label>
                        <input type="text" id="localidade" name="localidade">
                    </div>

                    <div class="form-group">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" name="uf">
                    </div>

                    <div class="form-group">
                        <button type="button" id="clearButton">Limpar Formulário</button>
                        <button type="button" id="submitButton">Salvar Endereço</button>
                    </div>
                </form>
            </div>
        </div>

    <div class="container" id="savedAddresses">
        <h2 class="text-center mb-4">Endereços Salvos</h2>
        <div class="row" id="addressList">
            <!-- ___________________________ -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
